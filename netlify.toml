[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # These are client-side environment variables that are meant to be public
  # Supabase anon key is designed to be exposed and protected by Row Level Security
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_URL,VITE_SUPABASE_ANON_KEY"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
